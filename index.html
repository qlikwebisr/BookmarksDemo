<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard Mashup</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <link rel="shortcut icon" href="./img/favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="./img/favicon.png">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="cleartype" content="on">
  <!-- Qlik CSS FILE -->
  <link rel="stylesheet" href="../../resources/autogenerated/qlik-styles.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Custom style -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- selection bar  -->
  <div id="CurrentSelections" class="qvplaceholders" style="position:relative; top:0; left:0; width:100%; height:38px;">
  </div>
  <div class="container-fluid">
    <!-- qvplaceholder - empty element  qvplaceholder - with object 
			   id for each  object must be different
		 -->

    <!-- unions section  -->
    <div class="main_div">
      <!-- Header -->
      <div class="title_menue_header">
        <div class="title_logo">
          <div class="logo_container">
            <a class="sheet-link" href="index.html"><img src="img/logo.png" alt="Logo"></a>
          </div>
          <div class="title_container">
            <!-- Page Title -->
            <h1 class="sheet_title" id="sheet_title">Dashboard</h1>
          </div>
        </div>
      </div>
      <!-- Top Panel -->
      <div class="top_panel container-fluid">
        <div class="row bookmark_row">
          <div class="col-lg-3">
            <h4>Create Bookmark</h4>
            <div class="input-group">
              <input type="text" class="form-control" id="bookmark-input" type="text">
              <button class="btn btn-outline-secondary" type="button" name="get_bookmark"
                id="get_bookmark">Create</button>
            </div>
          </div>
          <div class="col-lg-9">
            <h4>Bookmarks</h4>
            <div id="bookmarks_container"></div>
          </div>
        </div>
        <div class="row kpi_top_row top_panel_div">
          <div class="col-lg-2">
            <div class="qvobject" id="kpi-1"></div>
          </div>
          <div class="col-lg-2">
            <div class="qvobject" id="kpi-2"></div>
          </div>
          <div class="col-lg-2">
            <div class="qvobject" id="kpi-3"></div>
          </div>
          <div class="col-lg-2">
            <div class="qvobject" id="kpi-4"></div>
          </div>
          <div class="col-lg-2">
            <div class="qvobject" id="kpi-5"></div>
          </div>
          <div class="col-lg-2">
            <div class="qvobject" id="kpi-6"></div>
          </div>
        </div>
      </div>

      <div class="top_panel">
        <div class="row kpi_top_row top_panel_div">
          <div class="col-lg-12">
            <div class="filter_panel filter_panel_1 qvobject" id="filter_panel_1"></div>
          </div>
        </div>

      </div>


      <!-- Page Content -->
      <!-- Charts Panels, Add charts here  -->
      <div class="center_panel">

        <!-- Charts Panels, Add charts here  -->
        <div class="charts">

          <div class="row first_row">
            <div class="col-lg-6 ">
              <div class="chart mb-3">
                <!-- bottom chart -->
                <div id="object-1" class="qvobject"></div>
              </div>
              <div class="chart">
                <!-- bottom chart -->
                <div id="object-2" class="qvplaceholder"></div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="chart">
                <!-- bottom chart -->
                <div id="object-3" class="hight_chart qvobject"></div>
              </div>
            </div>
          </div>
        </div> <!-- /.union_charts -->
      </div> <!-- /.center_panel -->
    </div><!-- /.main_div -->
  </div> <!-- /.container-fluid -->

  <!--Error Popup-->
  <div id="popup">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closePopup"><span
        aria-hidden="true">Ã—</span></button>
    <p id="popupText"></p>
  </div>

  <!-- Popper.js first, then Bootstrap JS, W3.js -->
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- Require file -->
  <script src="../../resources/assets/external/requirejs/require.js"></script>
  <!-- main js file -->
  <script src="js/script.js"></script>




</body>

</html>
